<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.common.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <!-- 折叠图 -->
    <div id="chartmain" style="width:600px; height: 400px;"></div>
    <!-- 饼状图 -->
    <div id="pie" style="width:600px; height: 400px;"></div>
    <!-- 南丁格尔图 -->
    <div id="nan" style="width:600px; height: 400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      // 树状图
      var myChart = echarts.init(document.getElementById("main"));
      // 折叠图
      var myCharts = echarts.init(document.getElementById("chartmain"));
      // 饼图
      var pie = echarts.init(document.getElementById("pie"));
      // 南丁格尔图
      var nan = echarts.init(document.getElementById("nan"));
      // 指定图表的配置项和数据

      var option = {
        title: {
          text: "梁露妮的小可爱",
        },
        tooltip: {},
        legend: {
          data: ["销量"],
        },
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
        },
        yAxis: {},
        series: [
          {
            name: "销量",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      };
      // 折叠图数据
      var options = {
        title: {
          text: "折线图堆叠",
          left: "40px",
        },
        tooltip: {
          trigger: "axis",
        },
        legend: {
          data: ["邮件营销", "联盟广告", "视频广告", "直接访问", "搜索引擎"],
          left: "140px",
        },
        grid: {
          left: "4%",
          right: "3%",
          bottom: "3%",
          containLabel: true,
        },
        toolbox: {
          feature: {
            // saveAsImage: {}
          },
        },
        xAxis: {
          type: "category",
          boundaryGap: false,
          data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"],
        },
        yAxis: {
          type: "value",
        },
        series: [
          {
            name: "邮件营销",
            type: "line",
            stack: "总量",
            data: [120, 132, 101, 134, 90, 230, 210],
          },
          {
            name: "联盟广告",
            type: "line",
            stack: "总量",
            data: [220, 182, 191, 234, 290, 330, 310],
          },
          {
            name: "视频广告",
            type: "line",
            stack: "总量",
            data: [150, 232, 201, 154, 190, 330, 410],
          },
          {
            name: "直接访问",
            type: "line",
            stack: "总量",
            data: [320, 332, 301, 334, 390, 330, 320],
          },
          {
            name: "搜索引擎",
            type: "line",
            stack: "总量",
            data: [820, 932, 901, 934, 1290, 1330, 1320],
          },
        ],
      };
      // 饼状图数据
      var pies = {
        title: {
          text: "折线图堆叠",
          left: "40px",
        },
        series: [
          {
            type: "pie",
            data: [
              {
                value: 335,
                name: "直接访问",
              },
              {
                value: 234,
                name: "联盟广告",
              },
              {
                value: 1548,
                name: "搜索引擎",
              },
            ],
          },
        ],
      };
      // 男丁格尔图数据
      var nans = {
        title: {
          text: "您对湖北民族大学期望",
          left: "40px",
        },
        series: [
          {
            type: "pie",
            data: [
              {
                value: 100,
                name: "道德良好，尊重他人",
              },
              {
                value: 200,
                name: "文明待人，为人正直 ",
              },
              {
                value: 300,
                name: "积极向上，阳光开朗",
              },
              {
                value: 400,
                name: "努力学习，为社会作贡献  ",
              },
              {
                value: 500,
                name: "为祖国贡献自己的力量",
              },
            ],
            roseType: "area",
          },
        ],
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
      myCharts.setOption(options);
      pie.setOption(pies);
      nan.setOption(nans)
    </script>
  </body>
</html>
